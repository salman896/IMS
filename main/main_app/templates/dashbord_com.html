{% extends 'com_base.html' %}
{% block content %}
<hr>
<h1 style="text-align: center; color: rgb(26, 27, 30);">Job History</h1>
<hr>
<div class="container mx-auto mt-4">
  <div class="row">
    {% for i in main %}
    <div class="col-md-4" style="margin-top: 20px;">
      <div class="card" style="width: 18rem; color: black; background-color: rgba(196, 221, 239, 0.589)">
        <div class="card-body">
          <h5 class="card-title">{{ i.emp }}</h5>
          <hr>
          <h6 class="card-subtitle mb-2 text-muted">{{ i.job_det.company }}</h6>
          <p class="card-text">{{ i.job_det }}</p>
          <!-- Include the specified HTML operations -->
          <a href="{% url 'com_seek_pro' i.id %}">Profile</a>
          <a href="{% url 'select' i.id %}">Select</a>
          <a href="{% url 'reject' i.id %}">Reject</a>
        </div>
      </div>
    </div> 
    {% endfor %}
  </div>
</div>
{% endblock content %}
