<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="position: sticky; top: 0; left: 0; width: 100%; z-index: 2;">
    <a class="navbar-brand" href="{% url 'emp_home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
        
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'emp_pro' %}">Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'pro_edit_emp' %}">Edit Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'job_his' %}">Job History <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'logout' %}">Logout <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 ml-auto" method="POST" role="search">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<h1 style="text-align: center; color: rgb(26, 27, 30);">Seekjob</h1>
<hr>
<div class="container mx-auto mt-4">
  <div class="row">

    {% for i in main %}
{% if i.is_active %}

    <div class="col-md-4" style="margin-top: 20px;">
      <div class="card" style="width: 18rem;  color: black; background-color: rgba(196, 221, 239, 0.589)">

  
  <div class="card-body">
    <h5 class="card-title">{{ i.job }}</h5>
    <hr>
        <h6 class="card-subtitle mb-2 text-muted">{{ i.company }}</h6>
    <p class="card-text">{{ i.details }}</p>
    <a href="{% url 'company_det' i.id %}">Details</a>
    
  </div>
  </div>
    </div> 
      

    {% endif %}
    {% endfor %}

  </div></div> 

  <br><br>
  <section class="">
    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #1657c0;">

      <div class="container p-4 pb-0">
        <!-- Section: CTA -->
        <section class="">
          <p class="d-flex justify-content-center align-items-center">
            <span class="me-3">Find your dream job</span>
            <!-- <button data-mdb-ripple-init type="button" class="btn btn-outline-light btn-rounded">
              Sign up!
            </button> -->
          </p>
        </section>
        <!-- Section: CTA -->
      </div>
      <!-- Grid container -->
  
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(13, 58, 125, 0.766);">
        @seekjob.com: 
        <a class="text-white" href="#">Seekjob</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </section>
